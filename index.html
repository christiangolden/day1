<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-container">
            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>
        
        <div class="game-container">
            <div class="choices">
                <button id="rock" class="choice">✊</button>
                <button id="paper" class="choice">✋</button>
                <button id="scissors" class="choice">✌️</button>
            </div>
            
            <div id="result" class="result">Choose your weapon!</div>
            
            <div class="battle">
                <div id="player-choice" class="player-choice">❓</div>
                <div class="vs">VS</div>
                <div id="computer-choice" class="computer-choice">❓</div>
            </div>
        </div>
        
        <button id="reset" class="reset-button">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
